<div class="content">
  <h2 class="content-title">Details of the movie</h2>

  <mat-card *ngIf="movie">
    <mat-card-header>
      <mat-card-title>
        <h3>{{ movie.title | uppercase }}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="/assets/CarSeat.png" alt="{{ movie.title }}">
    <mat-card-content>
      <p>{{ movie.overview }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addFavoriteMovie(movie.id, movie)">
        <i class="fa fa-star-o lg"></i>LIKE
      </button>
      <button mat-button (click)="deleteFavoriteMovie(movie.id)">
        <i class="fa fa-star-o lg"></i>UNLIKE
      </button>
      <button mat-button (click)="goBack()">BACK</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="movie">
    <mat-card-header>
      <mat-card-title>
        <h3>RECOMMENDATIONS</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="/assets/CarSeat.png" alt="{{ movie.title }}">
    <mat-card-content>
      <p>{{ movie.overview }}</p>
    </mat-card-content>
  </mat-card>
</div>
