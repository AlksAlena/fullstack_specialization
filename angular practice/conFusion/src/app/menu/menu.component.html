<div class="container" 
  fxLayout="column"
  fxLayoutGap="10px"
>
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile 
        *ngFor="let dish of dishes" 
        [routerLink]="['/dishdetail', dish.id]"
      >
        <img src="{{ BaseURL + dish.image }}" alt="{{ dish.name }}" height="200">
        <mat-grid-tile-footer>
          <h1 matLine>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="dishes" fxFlexAlign="center">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
</div>
